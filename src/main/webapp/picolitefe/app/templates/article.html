
<div ng-controller="articleController">
    <h1>{{articleObject.article.title}}</h1>
    <div>
        <p ng-bind-html="articleObject.article.content"></p>
    </div>
    <div class="">
        <h1>Comments</h1>
        <form novalidate class="simple-form">
            <input type="text" ng-model="user" ng-required="expression" placeholder="username"/>
            <textarea class="form-control" rows="3" ng-model="comment"></textarea>
            <input type="submit" ng-click="update(comment, user)" value="Submit">
        </form>

        <div ng-repeat="entry in comments" class="card">
            <h5 class = "card-title">{{entry.name}}</h5>
            <div class = "card-body">{{entry.comment}}</div>
        </div>
    </div>

</div>
